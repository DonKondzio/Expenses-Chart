<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses chart component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />
    <script src="dist/js/app.min.js" defer></script>
    <link rel="stylesheet" href="dist/css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="upper">
        <div class="upper-left">
          <p class="upper-text">My balance</p>
          <div class="upper-amount">$921.48</div>
        </div>
        <img src="dist/img/logo.svg" alt="logo" class="logo" />
      </div>

      <div class="bottom">
        <h3 class="heading">Spending - Last 7 days</h3>

        <div class="chart">
          <div class="weekday">
            <div class="bar"></div>

            <p class="weekday-name">mon</p>
          </div>

          <div class="weekday">
            <div class="bar"></div>
            <p class="weekday-name">tue</p>
          </div>

          <div class="weekday">
            <div class="bar"></div>
            <p class="weekday-name">wed</p>
          </div>

          <div class="weekday">
            <div class="bar"></div>
            <p class="weekday-name">thu</p>
          </div>

          <div class="weekday">
            <div class="bar"></div>
            <p class="weekday-name">fri</p>
          </div>

          <div class="weekday">
            <div class="bar"></div>
            <p class="weekday-name">sat</p>
          </div>

          <div class="weekday">
            <div class="bar"></div>
            <p class="weekday-name">sun</p>
          </div>
        </div>

        <div class="line"></div>

        <div class="info-container">
          <div class="info-left">
            <p class="info-left-text">Total this month</p>
            <p class="info-left-amount">$478.33</p>
          </div>
          <div class="info-right">
            <p class="info-right-percentage">+2.4%</p>
            <div class="info-right-text">from last month</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
